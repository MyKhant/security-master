<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>

</body>
<div th:fragment="customerTable" class="table table-striped">
    <thead class="thead-dark">
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Code</th>
            <th>Address</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="cus : ${customers}">
            <td th:text="${cus.id}"></td>
            <td th:text="${cus.firstName}"></td>
            <td th:text="${cus.lastName}"></td>
            <td th:text="${cus.code}"></td>
            <td th:text="${cus.address}"></td>
        </tr>
    </tbody>
</div>
</html>
